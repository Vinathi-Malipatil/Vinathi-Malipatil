<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Translation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ddd;
      margin-bottom: 20px;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
    label {
      font-size: 16px;
      margin-bottom: 10px;
      display: block;
    }
    select {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Text Translation</h1>

    <!-- Input for text to be translated -->
    <label for="inputText">Enter text in English:</label>
    <textarea id="inputText" placeholder="Type your text here..."></textarea>

    <!-- Dropdown for selecting language -->
    <label for="languageSelect">Select Language:</label>
    <select id="languageSelect">
      <option value="kn">Kannada</option>
      <option value="hi">Hindi</option>
      <option value="ta">Tamil</option>
      <option value="ml">Malayalam</option>
      <!-- Add more languages as needed -->
    </select>

    <!-- Button to trigger translation -->
    <button id="translateButton">Translate</button>

    <!-- Output for translated text -->
    <label for="outputText">Translated Text:</label>
    <textarea id="outputText" readonly placeholder="Translated text will appear here..."></textarea>
  </div>

  <script src="app.js"></script>
</body>
</html>
